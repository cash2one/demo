				function get_ticket(){
			        $.urlParam = function(name){
							var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
							if(results != null)
								return results[1];
							}   
							var ticket = $.urlParam('ticket');
							return ticket;
				}

				function set_ipd_strtg_src(){
						if(ticket == 'xx'){
							ticket = get_ticket();
						}
								var src = "<iframe id = 'wc' src = 'ipd_stratergy.html?ticket=";
								src += ticket;
								src += "&ipd_strtg_type=effective";
								src += "'></iframe>";
								//alert(src);
										$("#main_content").html(src);
				}
				</script>
